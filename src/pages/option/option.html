<ion-header>

  <ion-navbar text-center>
    <ion-title>Edit Information</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <div>
    <ion-segment [(ngModel)]="Transactions">
      <ion-segment-button *ngFor="let item of Transaction" value="{{item}}">
        {{item}}
      </ion-segment-button>
    </ion-segment>
  </div>
  <div [ngSwitch]="Transactions">
    <ion-list *ngSwitchCase="'Add'">
      <ion-item>
        <ion-label>Type</ion-label>
        <ion-select [(ngModel)]="Type">
          <ion-option value="{{item}}" *ngFor="let item of productsTitle">{{item}}</ion-option>
        </ion-select>
      </ion-item> 
      <ion-item >
        <ion-label>Name</ion-label>
        <ion-input type="text" value=""></ion-input>
      </ion-item>
      <ion-item >
        <ion-label>Cost</ion-label>
        <ion-input type="number" value=""></ion-input>
      </ion-item>
      <button ion-button block >Add</button>
    </ion-list>
    <ion-list *ngSwitchCase="'Delete'">
      <ion-item>
        <ion-label>Item Type Deleted</ion-label>
        <ion-select [(ngModel)]="TypeDelete">
          <ion-option value="0">MainCourse</ion-option>
          <ion-option value="1">Snack</ion-option>
          <ion-option value="2">Drink</ion-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-label>Item List</ion-label>
        <ion-select [(ngModel)]="itemDelete">
          <ion-option value="{{item.name}}" *ngFor="let item of productsLists[TypeDelete]">{{item.name}}</ion-option>
        </ion-select>
      </ion-item>
      <button ion-button block >Delete</button>
    </ion-list>
  </div>
</ion-content>
