  <ion-grid>
    <ion-row style="border-bottom: 1px gray solid">
      <ion-col col-7 text-center>
        <strong>Product Name</strong>
      </ion-col>
      <ion-col col-2 text-center>
        <strong>Qty</strong>
      </ion-col>
      <ion-col col-3 text-center>
        <strong>Price</strong>
      </ion-col>
    </ion-row>
    <ion-row *ngFor="let product of cart;let i = index" style="border-bottom: 1px gray solid">
      <ion-col col-7 style="padding-left: 10px">
        <p>{{ product.name }}</p>
      </ion-col>
      <ion-col col-2 text-center>
        <p>{{ product.amount }}</p>
      </ion-col>
      <ion-col col-3 text-center>
        <p>{{ product.amount * product.cost }}</p>
      </ion-col>
    </ion-row>
    <ion-row style="border-bottom: 1px gray solid">
      <ion-col col-7 text-center>
        <strong>Total Price</strong>
      </ion-col>
      <ion-col col-2 text-center>
        <p>{{ totalPiece }}</p>
      </ion-col>
      <ion-col col-3 text-center>
        <p>{{ totalPrice }}</p>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid padding>
    <strong>Customer Details : </strong>
    <ion-row>
      <ion-col col-3 text-right>
        Name :  
      </ion-col>
      <ion-col col-9 text-left>
        {{ name }}  
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-3 text-right>
        Tel :  
      </ion-col>
      <ion-col col-9 text-left>
        {{ tel }}  
      </ion-col>
    </ion-row>  
    <ion-row>
      <ion-col col-3 text-right>
        Email :  
      </ion-col>
      <ion-col col-9 text-left>
        {{ email }}  
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-3 text-right>
        Address :  
      </ion-col>
      <ion-col col-9 text-left>
        {{ address }}  
      </ion-col>
    </ion-row>
  </ion-grid>
  <button ion-button block (click)="presentConfirm()">Confirm</button>

</ion-content>
