<ion-header>
  <ion-navbar>
    <ion-title>Your Cart</ion-title>
  </ion-navbar>
</ion-header>

<!-- content -->
<ion-content padding>

  <!-- Product-Lists -->
  <ion-grid style="border-bottom: 1px black solid">
    <ion-row>
      <ion-col col-8 text-center>
        <strong>Product Name</strong>
      </ion-col>
      <ion-col col-2 text-center>
        <strong>Qty</strong>
      </ion-col>
      <ion-col col-2 text-center>
        <ion-icon name="close"></ion-icon>
      </ion-col>
    </ion-row>
  </ion-grid>
  <!-- if cart is not null -->
  <ion-grid>
    <ion-row *ngFor="let product of cart;let i = index" style="border-bottom: 1px gray solid">
      <ion-col col-8 padding-horizontal>
        <p>{{ product.name }}</p>
      </ion-col>
      <ion-col col-2 text-center class="vertical-align-content">
          <span style="padding-right:5px">{{ product.amount }}</span>
          <span style="padding-right:5px"><ion-icon name="arrow-up" class="iconround" (click)="increaseAmount(product)"></ion-icon></span>
          <ion-icon name="arrow-down" class="iconround" (click)="decreaseAmount(product)"></ion-icon>
      </ion-col>
      <ion-col col-2 text-center>
        <button ion-button color="danger" style="width:50%" (click)="delCart(i)">
          <ion-icon name="close"></ion-icon>
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>
  <!-- if cart is null -->
  <ion-grid *ngIf="detailShow">
    <ion-row style="border-bottom: 1px gray solid">
      <ion-col col-8 padding-horizontal>
        <p>None</p>
      </ion-col>
      <ion-col col-2 text-center class="vertical-align-content"></ion-col>
      <ion-col col-2 text-center></ion-col>
    </ion-row>
  </ion-grid>
  <!-- Consumer-Detail -->
  <form [formGroup]="consumerForm" (ngSubmit)="logForm()">
    <ion-list >
      <ion-item text-center>
        <strong>Consumer Detail</strong>
      </ion-item>
      <ion-item>
        <ion-label fixed>Name :</ion-label>
        <ion-input type="text" formControlName="name" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label fixed>Tel :</ion-label>
        <ion-input type="number" formControlName="tel" required></ion-input>
      </ion-item>
      <ion-item>
        <!-- Check Validate Email -->
        <ion-label fixed>Email :</ion-label>
        <ion-input type="text" formControlName="email" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label fixed>Address :</ion-label>
        <ion-input type="text" formControlName="address" required></ion-input>
      </ion-item>
    </ion-list>
  </form>
  
</ion-content>

<!-- footer -->
<ion-footer style="padding:0 8px">
  <ion-grid>
    <ion-row>
      <ion-col col-5 text-center class="vertical-align-content">
        <strong>Total Price :  </strong>{{ totalPrice }}
      </ion-col>
      <ion-col col-7>
        <button ion-button block color="primary" (click)="nextPage()">Next</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
